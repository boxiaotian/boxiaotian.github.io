<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图占位符</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1A56DB;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .note {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #1A56DB;
            margin-bottom: 20px;
        }
        ul {
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .image-samples {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        .image-sample {
            background: linear-gradient(135deg, #3064cc 0%, #5084ff 100%);
            color: white;
            width: 220px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>轮播图图片说明</h1>
        <div class="note">
            <p>请准备以下轮播图图片文件并添加到images目录：</p>
        </div>
        
        <ul>
            <li><strong>hero-bg-1.jpg</strong> - 第一张轮播图背景，建议尺寸：1920x1080像素</li>
            <li><strong>hero-bg-2.jpg</strong> - 第二张轮播图背景，建议尺寸：1920x1080像素</li>
            <li><strong>hero-bg-3.jpg</strong> - 第三张轮播图背景，建议尺寸：1920x1080像素</li>
        </ul>
        
        <div class="image-samples">
            <div class="image-sample">轮播图片1</div>
            <div class="image-sample">轮播图片2</div>
            <div class="image-sample">轮播图片3</div>
        </div>
        
        <p>所有图片需为高质量图片，并且与网站主题相关。建议选择广角、高清晰度的礼品或商务场景相关图片。</p>
        <p>如果需要修改图片数量或文件名，请同步更新index.html中的轮播图结构。</p>
    </div>
</body>
</html>

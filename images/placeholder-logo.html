<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo占位符</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1A56DB;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .logo-sample {
            background-color: #1A56DB;
            color: white;
            width: 200px;
            height: 60px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }
        .note {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #1A56DB;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo图片说明</h1>
        <div class="note">
            <p>请添加以下Logo图片文件到images目录中：</p>
        </div>
        <p><strong>logo.png</strong> - 网站Logo，建议尺寸：200x60像素，透明背景</p>
        
        <div class="logo-sample">微礼网 LOGO</div>
        
        <p>您需要将此文件保存为images/logo.png，以确保网站正常显示Logo。</p>
        <p>如果您想使用不同的文件名或尺寸，请记得更新header.html文件中的相关引用。</p>
    </div>
</body>
</html>

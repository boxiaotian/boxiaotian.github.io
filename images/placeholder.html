<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片占位符</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1A56DB;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .note {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #1A56DB;
            margin-bottom: 20px;
        }
        ul {
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片文件占位说明</h1>
        <div class="note">
            <p>您需要在images目录下添加以下实际图片文件，以确保网站正常显示：</p>
        </div>
        <ul>
            <li><strong>hero-bg.jpg</strong> - 首页顶部背景图片，建议尺寸：1920x800像素</li>
            <li><strong>partner1.jpg 到 partner12.jpg</strong> - 合作伙伴图片，建议尺寸：200x100像素</li>
            <li><strong>user1.jpg, user2.jpg</strong> - 用户头像图片，建议尺寸：100x100像素</li>
            <li><strong>logo.png</strong> - 网站logo，建议尺寸：200x60像素</li>
        </ul>
        <p>您可以根据实际需求修改图片名称和尺寸，但需要同步更新相应的HTML代码引用。</p>
    </div>
</body>
</html>

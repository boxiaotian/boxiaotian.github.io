    <script>
        // 角色切换功能
      const roleSelector = document.getElementById("roleSelector");
      const roleSwitcher = document.querySelector(".role-switcher");
      const roleDropdown = document.getElementById("roleDropdown");
      const roleItems = document.querySelectorAll(".role-dropdown-item");
      const currentRole = document.getElementById("currentRole");
      const teamLeaderFeatures = document.querySelectorAll(
        ".team-leader-feature"
      );
      const supplierFeatures = document.querySelectorAll(".supplier-feature");
      const teamLeaderBalance = document.getElementById("teamLeaderBalance");
      const contentArea = document.getElementById("contentArea");
      const statsRow = document.getElementById("statsRow");
      const headerArea = document.querySelector(".header-area");

      // 初始化header-area的margin-bottom
      document.addEventListener('DOMContentLoaded', function() {
        // 获取初始角色
        const initialRole = document.querySelector('.role-dropdown-item.active').getAttribute('data-role');
        if (initialRole === "teamLeader") {
          headerArea.style.marginBottom = "100px";
            } else {
          headerArea.style.marginBottom = "15px";
            }
        });
        
      // 点击角色选择器显示/隐藏下拉菜单
      roleSwitcher.addEventListener("click", function (e) {
        e.stopPropagation();
        roleDropdown.classList.toggle("show");
      });

      // 点击页面其他地方隐藏下拉菜单
      document.addEventListener("click", function () {
        roleDropdown.classList.remove("show");
      });

      // 防止点击下拉菜单本身时关闭
      roleDropdown.addEventListener("click", function (e) {
        e.stopPropagation();
      });

      // 角色选择
      roleItems.forEach((item) => {
        item.addEventListener("click", function (e) {
          e.stopPropagation();

          // 移除所有选项的active类
          roleItems.forEach((opt) => opt.classList.remove("active"));

          // 添加当前选项的active类
          this.classList.add("active");

          // 获取当前角色
          const role = this.getAttribute("data-role");

          // 更新显示的角色名称
          currentRole.textContent = this.textContent;
        
          // 根据角色显示/隐藏特定功能
          if (role === "teamLeader") {
            teamLeaderFeatures.forEach((item) =>
              item.classList.remove("hidden")
            );
            supplierFeatures.forEach((item) => item.classList.add("hidden"));
            teamLeaderBalance.classList.remove("hidden");
            contentArea.classList.add("with-balance");
            statsRow.classList.add("with-balance");
            headerArea.style.marginBottom = "110px";
          } else if (role === "supplier") {
            teamLeaderFeatures.forEach((item) => item.classList.add("hidden"));
            supplierFeatures.forEach((item) => item.classList.remove("hidden"));
            teamLeaderBalance.classList.add("hidden");
            contentArea.classList.remove("with-balance");
            statsRow.classList.remove("with-balance");
            headerArea.style.marginBottom = "15px";
          } else {
            teamLeaderFeatures.forEach((item) => item.classList.add("hidden"));
            supplierFeatures.forEach((item) => item.classList.add("hidden"));
            teamLeaderBalance.classList.add("hidden");
            contentArea.classList.remove("with-balance");
            statsRow.classList.remove("with-balance");
            headerArea.style.marginBottom = "15px";
          }

          // 隐藏下拉菜单
          roleDropdown.classList.remove("show");

          console.log(`切换为${role}角色`);
            });
        });
        
      // 功能项点击事件
      const functionItems = document.querySelectorAll(".function-item");
      functionItems.forEach((item) => {
        item.addEventListener("click", function () {
          // 这里可以添加点击功能项后的跳转逻辑
          console.log("功能项被点击");
            });
        });
    </script>

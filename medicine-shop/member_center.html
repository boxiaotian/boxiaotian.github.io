  <script>
    $(function () {
      $(".modify_window_xt").hide()
      $(".change_password_xt").click(function () {
        $(".modify_window_xt").show()
      })
      $("input[type='button']").click(function () {
        $(".modify_window_xt").hide()
      })
      $(".close_xt").click(function () {
        $(".modify_window_xt").hide()
      })

      $("#collect").click(function () {
        if ($(this).children(".icon_collect").is(".icon_collect")) {
          $(this).css("color", "#ff5555")
          $($(this).children(".icon_collect")[0]).removeClass("icon_collect")
          $($(this).children("span")[0]).addClass("icon_collectfill")
        } else if ($(this).children(".icon_collectfill").is(".icon_collectfill")) {
          $(this).css("color", "#666")
          $($(this).children(".icon_collectfill")[0]).removeClass("icon_collectfill")
          $($(this).children("span")[0]).addClass("icon_collectfill")
        }
      })
      $(".add_cart").click(function () {
        $(".lack_window").css("z-index", "11")
        $(".lack_window").css("transform", "translate3d(0, 0, 0)")
        $(".lack_window").css("-webkit-transform", "translate3d(0, 0, 0)")
      })
      $(".close1_xt").click(function () {
        $(".lack_window").css("transform", "translate3d(0, 100%, 0)")
        $(".lack_window").css("-webkit-transform", "translate3d(0, 100%, 0)")
        $(".lack_window").css("z-index", "9")
      })
    })

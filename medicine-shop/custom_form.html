<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义表单</title>
    <link rel="stylesheet" href="./css/PublicStyle.css">
    <link rel="stylesheet" href="./css/custom_form.css">
    <script src="./js/web.js"></script>
    <script src="./js/jquery.js"></script>
  </head>

  <body>
    <div class="page">
      <ul>
        <li class="active">菜单一</li>
        <li>菜单二</li>
        <li>菜单三</li>
        <li>菜单四</li>
        <li>菜单五</li>
        <li>菜单六</li>
      </ul>
      <form>
        <input class="single" type="text" placeholder="用户ID" />
        <div>
          <input class="double" type="text" placeholder="开始时间 格式:yyyy-mm-dd" />
          <input class="double" type="text" placeholder="结束时间 格式:yyyy-mm-dd" />
        </div>
        <button class="submit" type="submit">查询</button>
        <button class="reset" type="reset">清空</button>
      </form>
      <table>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>时间3</th>
          <th>单位</th>
          <th>金额</th>
        </tr>
        <tr>
          <td>1</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>2</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>4</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>5</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <div class="totalAmount">总金额：<span>30000</span></div>
      <article>
        <div class="pagination_container">
          <a href="javascript:;">&lt;</a>
          <ul>
            <li class="activeLi">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
          <a href="javascript:;">&gt;</a>
        </div>
        <div class="leaf">共<span>20</span>页</div>
      </article>
    </div>
  </body>

</html>

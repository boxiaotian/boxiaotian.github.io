<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/PublicStyle.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/web.js"></script>
    <script src="./js/jquery.js"></script>
    <script>
      var hrt = document.documentElement.clientHeight || window.innerHeight; //获取当前可视区域的高度存到hrt变量
      window.onload = function () { //在页面整体加载完毕时
        document.querySelectorAll('.page')[0].style.height = hrt + 'px' //把获取到的高度赋值给根div
      }
    </script>
  </head>

  <body>
    <div class="page">
      <article>
        <img class="logo" src="./image/logo.png" alt="">
        <img class="medicine" src="./image/medicine.png" alt="">
        <input type="text" name="username" placeholder="请输入账号">
        <input type="password" name="password" placeholder="请输入密码">
        <input type="button" value="登录">
      </article>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>

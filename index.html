    <script>
        // 轮播图功能
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicator');
        const carouselInner = document.getElementById('carouselInner');
        
        function showSlide(index) {
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // 更新指示器
            indicators.forEach((indicator, i) => {
                if (i === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // 自动轮播
        setInterval(() => {
            showSlide(currentSlide + 1);
        }, 3000);
        
        // 手动切换轮播图
        let startX, moveX;
        carouselInner.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        
        carouselInner.addEventListener('touchmove', (e) => {
            moveX = e.touches[0].clientX;
        });
        
        carouselInner.addEventListener('touchend', () => {
            if (startX - moveX > 50) {
                showSlide(currentSlide + 1);
            } else if (moveX - startX > 50) {
                showSlide(currentSlide - 1);
            }
        });
        
        // 小区选择功能
        
        // 导航项点击效果
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => {
                    i.classList.remove('active');
                    i.classList.add('text-textLight');
                });
                item.classList.add('active');
                item.classList.remove('text-textLight');
            });
        });
        
        // 消息公告轮播功能
        const announcementContainer = document.getElementById('announcementContainer');
        const announcementItems = document.querySelectorAll('.announcement-item');
        let currentAnnouncementIndex = 0;
        const itemHeight = 32; // 更新为与CSS中的announcement-item高度一致
        
        function showNextAnnouncement() {
            currentAnnouncementIndex++;
            if (currentAnnouncementIndex >= announcementItems.length) {
                // 当到达最后一条时，快速回到第一条（无动画）
                currentAnnouncementIndex = 0;
                announcementContainer.style.transition = 'none';
                announcementContainer.style.transform = `translateY(0)`;
                
                // 重新启用动画
                setTimeout(() => {
                    announcementContainer.style.transition = 'transform 0.5s ease';
                }, 50);
            } else {
                // 正常滚动到下一条
                announcementContainer.style.transform = `translateY(-${currentAnnouncementIndex * itemHeight}px)`;
            }
        }
        
        // 设置初始样式
        announcementContainer.style.transition = 'transform 0.5s ease';
        
        // 自动轮播公告
        setInterval(showNextAnnouncement, 3000);

        // 小区选择弹窗功能
        function showLocationModal() {
            document.getElementById('locationModal').classList.remove('hidden');
        }

        function closeLocationModal() {
            document.getElementById('locationModal').classList.add('hidden');
        }

        // 点击模态框外部关闭 (for location modal)
        const locationModal = document.getElementById('locationModal');
        locationModal.addEventListener('click', function(e) {
            if (e.target === locationModal) {
                closeLocationModal();
            }
        });

        // 点击小区选项关闭弹窗
        const locationItemsModal = document.querySelectorAll('.location-item-modal');
        locationItemsModal.forEach(item => {
            item.addEventListener('click', function() {
                // 这里可以添加选择小区的逻辑
                console.log('选择了小区:', this.textContent);
                closeLocationModal(); // 关闭弹窗
            });
        });
    </script>
</body>
</html>
